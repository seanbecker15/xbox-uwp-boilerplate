<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <style>
        @media (max-height: 1080px) {
            @-ms-viewport {
                height: 1080px;
            }
        }
    </style>
    <script>
        window.onerror = function(a,b,c){ console.error("ERROR"); console.error(a,b,c)}
    </script>
    <title>fuboTV</title>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>

<body>
    <div class="app" id="root"></div>
    <script>
        window.onkeydown=function(e){
            if (e.keyCode==9){
                e.preventDefault();
            }
        }

        if (window.navigator && typeof window.navigator.gamepadInputEmulation==='string'){
            window.navigator.gamepadInputEmulation ='keyboard';
        }
    </script>
    <script id="fbtvbootstrap" src="http://192.168.1.110:9000/static/js/main.js"></script>

</body>
</html>
